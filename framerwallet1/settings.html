<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Settings - Framer Wallet</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)">

    <!-- Design System -->
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/wallet.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <!-- Header -->
    <nav class="navbar"
        style="background: transparent; border: none; padding: 0 24px; height: 64px; display: grid; grid-template-columns: 40px 1fr 40px; align-items: center;">
        <a href="index.html" class="btn btn-ghost btn-icon"
            style="width: 40px; height: 40px; color: var(--color-text-primary); display: flex; align-items: center; justify-content: center; margin-left: -12px;">
            <i data-lucide="arrow-left" width="20" height="20"></i>
        </a>
        <div class="navbar-title" style="font-size: 20px; font-weight: 700; text-align: center;">Settings</div>
        <div></div> <!-- Spacer for centering -->
    </nav>

    <main style="padding: 24px;">

        <!-- Account Section -->
        <div style="margin-bottom: 32px;">
            <h3
                style="font-size: 14px; color: var(--color-text-secondary); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px;">
                Account</h3>
            <div class="list">
                <div class="list-item" onclick="alert('Profile settings coming soon')">
                    <div class="list-item-content">
                        <div class="list-item-title">Profile</div>
                        <div class="list-item-subtitle">Manage your account</div>
                    </div>
                    <i data-lucide="chevron-right" width="20" height="20"
                        style="color: var(--color-text-tertiary);"></i>
                </div>
                <div class="list-item" onclick="alert('Security settings coming soon')">
                    <div class="list-item-content">
                        <div class="list-item-title">Security</div>
                        <div class="list-item-subtitle">Recovery phrase, Face ID</div>
                    </div>
                    <i data-lucide="chevron-right" width="20" height="20"
                        style="color: var(--color-text-tertiary);"></i>
                </div>
            </div>
        </div>

        <!-- App Section -->
        <div style="margin-bottom: 32px;">
            <h3
                style="font-size: 14px; color: var(--color-text-secondary); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px;">
                App</h3>
            <div class="list">
                <div class="list-item" onclick="alert('Appearance settings coming soon')">
                    <div class="list-item-content">
                        <div class="list-item-title">Appearance</div>
                        <div class="list-item-subtitle">Dark mode, themes</div>
                    </div>
                    <i data-lucide="chevron-right" width="20" height="20"
                        style="color: var(--color-text-tertiary);"></i>
                </div>
                <div class="list-item" onclick="alert('About page coming soon')">
                    <div class="list-item-content">
                        <div class="list-item-title">About</div>
                        <div class="list-item-subtitle">Version 1.0.0</div>
                    </div>
                    <i data-lucide="chevron-right" width="20" height="20"
                        style="color: var(--color-text-tertiary);"></i>
                </div>
            </div>
        </div>

        <!-- Logout -->
        <button class="btn" onclick="logout()"
            style="background-color: var(--color-surface); color: var(--color-danger); border: 1px solid var(--color-border); margin-top: 24px;">
            Log Out
        </button>

    </main>

    <script>
        // Initialize Icons
        lucide.createIcons();

        function logout() {
            // Set explicit logout flag so we don't auto-login
            localStorage.setItem('isExplicitLogout', 'true');
            // Redirect to home
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
